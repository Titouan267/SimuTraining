<body>
    <nav>

    <main id="simulator">
        <canvas id="vue"></canvas>
        <div id="horizon-artificiel"></div>
        <div id="vitesse"></div>
        <div id="altimetre"></div>
        <div id="gyroscope"></div>
        <div id="variometre"></div>

        <!-- h1>Bienvenue sur le Simulateur de Vol</h1>
    <p>Voici la maquette de l'interface du simulateur de vol rudimentaire :</p>
    <img src="image.jpg" alt="Maquette conceptuelle de l'interface du simulateur de vol" width="600"-->
    </main>
    <script type="module">
        const CAM_FOV = 60, CAM_NEAR = 0.1, CAM_FAR = 1000;
        import * as THREE from 'three';

        const view = document.getElementById('vue');
        const camera = new THREE.PerspectiveCamera(CAM_FOV, view.clientWidth / view.clientHeight, CAM_NEAR, CAM_FAR);
        const scene = new THREE.Scene();
        const renderer = new THREE.WebGLRenderer({ canvas: view, antialias: true });

        renderer.setAnimationLoop(()=>{  
            renderer.render( scene, camera );
        });
    </script> 
</body>
